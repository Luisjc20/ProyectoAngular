<div class="home">
  <mat-card>
    <mat-card-title>Current Knowledges Count</mat-card-title>
    <br />
    <mat-card-subtitle
      class="count"
      *ngFor="let knowledge of knowledges; last as isLast"
    >
      <span *ngIf="isLast">{{ knowledge.id }}</span>
    </mat-card-subtitle>
  </mat-card>
</div>
