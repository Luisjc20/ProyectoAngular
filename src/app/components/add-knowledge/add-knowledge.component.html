<div class="row">
  <div class="col-lg-6">
    <h2>New Knowledge</h2>
  </div>
</div>
<div class="row">
  <div class="col-lg-4">
    <form [formGroup]="myForm" autocomplete="off">
      <div class="col-lg-12">
        <mat-form-field class="example-container" [style.fontSize.px]="16">
          <mat-label>Title</mat-label>
          <input matInput formControlName="title" />
        </mat-form-field>
        <div
          *ngIf="
            myForm.get('title')?.hasError('required') &&
            myForm.get('title')?.touched
          "
          style="margin-top: -20px"
        >
          <span class="mda-form-msg"> This field is required </span>
        </div>
        <div
          *ngIf="myForm.get('title')?.hasError('maxlength')"
          style="margin-top: -20px"
        >
          <span class="mda-form-msg">
            This field must have a maximum of 60 characters
          </span>
        </div>
      </div>

      <div class="col-lg-12">
        <mat-form-field class="example-container" [style.fontSize.px]="16">
          <mat-label>urlToImage</mat-label>
          <input matInput formControlName="urlToImage" />
        </mat-form-field>
        <div
          *ngIf="
            myForm.get('urlToImage')?.hasError('required') &&
            myForm.get('urlToImage')?.touched
          "
          style="margin-top: -20px"
        >
          <span class="mda-form-msg">This field is required </span>
        </div>
      </div>

      <div class="col-lg-12">
        <mat-form-field class="example-container" [style.fontSize.px]="16">
          <mat-label>Summary</mat-label>
          <input matInput formControlName="summary" />
        </mat-form-field>
        <div
          *ngIf="
            myForm.get('summary')?.hasError('summary') &&
            myForm.get('summary')?.touched
          "
          style="margin-top: -20px"
        >
          <span class="mda-form-msg">This field is required </span>
        </div>
      </div>

      <div class="col-lg-12">
        <mat-form-field class="example-container" [style.fontSize.px]="16">
          <mat-label>Content</mat-label>
          <input matInput formControlName="content" />
        </mat-form-field>
      </div>

      <div class="col-lg-12">
        <button
          class="btn btn-success btn-lg float-right"
          [disabled]="myForm.invalid"
          type="button"
          style="margin-left: 10 px"
          (click)="saveKnowledge()"
        >
          Save
        </button>
        <button
          class="btn btn-secondary btn-lg float-right"
          type="button"
          routerLink="/business/knowledges"
        >
          Cancel
        </button>
      </div>
    </form>
  </div>
</div>
