<div class="row">
  <div class="col-lg-6">
    <h2>List of Knowledges</h2>
  </div>
  <div class="col-lg-6" style="text-align: right">
    <button mat-raised-button color="warn" routerLink="/admin/knowledge/new">
      New
    </button>
  </div>
</div>

<mat-form-field appearance="standard">
  <mat-label>Filter</mat-label>
  <input matInput (keyup)="applyFilter($event)" placeholder="filter" #input />
</mat-form-field>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

  <!-- Id Column -->
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef>Id</th>
    <td mat-cell *matCellDef="let element">{{ element.id }}</td>
  </ng-container>

  <!-- Title Column -->
  <ng-container matColumnDef="title">
    <th mat-header-cell *matHeaderCellDef>Title</th>
    <td mat-cell *matCellDef="let element">{{ element.title }}</td>
  </ng-container>

  <!-- Url Image Column -->
  <ng-container matColumnDef="urlToImage">
    <th mat-header-cell *matHeaderCellDef>Url Image</th>
    <td mat-cell *matCellDef="let element">{{ element.urlToImage }}</td>
  </ng-container>

  <!-- Sumary Column -->
  <ng-container matColumnDef="summary">
    <th mat-header-cell *matHeaderCellDef>Sumary</th>
    <td mat-cell *matCellDef="let element">{{ element.summary }}</td>
  </ng-container>

  <!-- Content Column -->
  <ng-container matColumnDef="content">
    <th mat-header-cell *matHeaderCellDef>Content</th>
    <td mat-cell *matCellDef="let element">{{ element.content }}</td>
  </ng-container>

  <!-- Actions Column -->
  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Actions</th>
    <td mat-cell *matCellDef="let element; let i = index">
      <a
        class="pointer"
        routerLink="/admin/knowledge/edit/{{ element.id }}"
        style="color: #1878b0"
      >
        <mat-icon>edit</mat-icon>
      </a>
      <a
        (click)="deleteKnowledge(element.id)"
        class="pointer"
        style="color: #e15639"
      >
        <mat-icon>delete</mat-icon>
      </a>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>

<mat-paginator
  [pageSizeOptions]="[5, 10, 20]"
  showFirstLastButtons
  aria-label="Select page of periodic elements"
>
</mat-paginator>
